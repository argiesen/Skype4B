<?xml version="1.0" encoding="utf-8" standalone="yes"?>

<PHONE_CONFIG>
	<ALL
		device.set="1"
		device.dhcp.bootSrvUseOpt.set="1"
		device.dhcp.bootSrvUseOpt="static"
		device.prov.serverType.set="1"
		device.prov.serverType="https"
		device.prov.serverName.set="1"
		device.prov.serverName="https://provsrv.domain.com"
		device.prov.tagSerialNo.set="1"
		device.prov.tagSerialNo="1"
		log.render.file.upload.append="0"
		httpd.enabled="1"
		httpd.cfg.enabled="1"
		httpd.cfg.port="80"
		httpd.cfg.secureTunnelPort="443"
		httpd.cfg.secureTunnelEnabled="1"
		httpd.cfg.secureTunnelRequired="1"
		device.sec.TLS.customCaCert1.set="1"
		device.sec.TLS.customCaCert1="<root certificate base64 here>"
	/>
</PHONE_CONFIG>